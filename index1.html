<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		*
		{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body
		{
			width: 100%;
			height: 100vh;
			background: #222;
			position: relative;
		}
		.title h2
		{
			font-size: 30px;
			color: #fff;
			text-align: center;
			line-height: 200px;
		}
		.box
		{
			width: 800px;
			height: 600px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.box video
		{
			width: 100%;
			height: 100%;
		}
	</style>
	<title>debu's Creation</title>
	<link rel="icon" type="image/jpg" href="d.jpg">
</head>
<body>
	<div class="title">
		<h2>Tied up and loving it.</h2>
	</div>
	<div class="box">
		<video src="v.mp4" controls=""></video>
	</div>

</body>
</html>
